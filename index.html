<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skal, skal ikke</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Skal<br>Skal ikke</h1>
        <p>Denne hjemmeside hjælper dig med at afgøre om du skal deltage eller blive hjemme, når du bliver inviteret til en begivenhed</p>
    </div>
    <div id="kalender">
        <h1>Din Kalender</h1>
        <ul id="kalenderIndhold">
        </ul>
    </div>

    <div id="input">
        <input id="text" type="text" placeholder="Skriv din begivenhed">
    </div>

    <div id="visuals">
        <img id="blomst" src="assets/blomstTemp_d.jpeg" alt="Blomst">
        <h1 id="skal"></h1>
    </div>

    <div id="knapper">
        <button class="knap" id="reset" onclick="reset()">Nulstil blomst</button>
    </div>
</body>
</html>
